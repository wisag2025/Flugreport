<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flugreport Login</title>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Usuario"><br>
    <input type="password" id="pass" placeholder="Contraseña"><br>
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="app" style="display:none;">
    <h2>Bienvenido a Flugreport</h2>
    <p>Página en construcción. Sistema de reportes vendrá aquí.</p>
  </div>

  <script>
    function login() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if (u === 'wisag' && p === 'Condor@WISAGinDUS') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      } else {
        document.getElementById('error').innerText = 'Usuario o contraseña incorrectos';
      }
    }
  </script>
</body>
</html>
